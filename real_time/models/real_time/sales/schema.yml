version: 2

models:
  - name: fact_sales
    description: "Sales"
    meta:
      gooddata:
        model_id: mark43
    columns:
      - name: SalesID
        description: "Sales ID"
        data_tests:
          - unique
          - not_null
          - dbt_constraints.primary_key:
              severity: ERROR

      - name: CustomerID
        description: "Customer ID"
        data_tests:
          - not_null
          - dbt_constraints.foreign_key:
              pk_table_name: ref('dim_customer')
              pk_column_name: CustomerID

      - name: ProductID
        description: "Product ID"
        data_tests:
          - not_null
          - dbt_constraints.foreign_key:
              pk_table_name: ref('dim_product')
              pk_column_name: ProductID

      - name: TransactionDate
        description: "Date"

      - name: Quantity
        description: "Quantity"

      - name: SalesAmount
        description: "Amount"

      - name: Discount
        description: "Discount"

      - name: SalesChannel
        description: "Channel"
        data_tests:
          - accepted_values:
              values: ['Online', 'In-store']
