environment_setups:
  - id: default
    environments:
      - id: development
        name: Development
        elt_environment: cicd_dev
      - id: staging
        name: Staging
        elt_environment: cicd_staging
      - id: staging_vertica
        name: Staging(Vertica)
        elt_environment: cicd_staging_vertica
      - id: production
        name: Production
        elt_environment: cicd_prod
      - id: cloud_development
        name: dbt Cloud Development
        elt_environment: cicd_cloud_dev
      - id: cloud_staging
        name: dbt Cloud Staging
        elt_environment: cicd_cloud_staging
      - id: cloud_production
        name: dbt Cloud Production
        elt_environment: cicd_cloud_prod


data_products:
  - id: cicd_demo
    name: CICD demo
    environment_setup_id: default
    model_ids:
      - github
  - id: faa
    name: Federal Aviation Administration
    environment_setup_id: default
    model_ids:
      - faa
    localization:
      from_language: en
      to:
        - locale: fr-FR
          language: fr
        - locale: zh-Hans
          language: "chinese (simplified)"
  - id: ecommerce_demo
    name: Ecommerce demo
    environment_setup_id: default
    model_ids:
      - ecommerce_demo
  - id: data_science
    name: Data science
    environment_setup_id: default
    model_ids:
      - data_science

organizations:
